<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add beverages</title>
    <link rel="stylesheet" href="/frontend Implementation/css/additem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- main navigation bar -->
    <div class="container align-content-left main-navbar">
        <ul id="navbar-padding" class="nav justify-content-left main-navigation">
            <li class="nav-item navbar-item-padding">
                <a class="nav-link navbar-text-color" href="/frontend Implementation/burger_page.html">Menu</a>
            </li>
            <li class="nav-item navbar-item-padding">
                <a class="nav-link navbar-text-color" href="/frontend Implementation/customers_page.html">Customers</a>
            </li>
            <li class="nav-item navbar-item-padding">
                <a class="nav-link navbar-text-color" href="/frontend Implementation/orders_page.html">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-text-color" href="/frontend Implementation/reports_page.html">Reports</a>
            </li>

        </ul>
        <div class="container align-content-end search-form">
            <ul id="navbar-padding" class="nav justify-content-end">
                <li class="nav-item">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </li>
                <li class="nav-item btn-Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </li>
            </ul>
        </div>
    </div>
    <!-- beverages add -->

    <form>
        <div class="row">
            <div class="col col-left">
                <p>Item name</p>
                <input id="beverageName" type="text" class="form-control" style="width: 300px;" placeholder="Item Name">
            </div>
            <div class="col">
                <p>Item price</p>
                <input id="beveragePrice" type="text" class="form-control" style="width: 300px;" placeholder="price">
            </div>
        </div>
    </form>

    <div class="text-center btn-set">
        <button id="btnBeveragesAdd" class="btn btn-outline-primary" style="margin-right: 15px;">Add</button>
        <button class="btn btn-outline-warning">Update</button>
    </div>

    <!-- beverages table -->
    <table class="table table-striped" style="width: 900px;">
        <thead>
            <tr>
                <th scope="col">Item Name</th>
                <th scope="col">price</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody id="tblBeverages">
            <tr>
                <th scope="row">Classic Burger</th>
                <td>Rs.600</td>
                <td><button class="my-2 my-sm-0" type="submit">Delete</button></td>
            </tr>
            <tr>
                <th scope="row">Cheese Burger</th>
                <td>Rs.1200</td>
                <td><button class="my-2 my-sm-0" type="submit">Delete</button></td>
            </tr>
            <tr>
                <th scope="row">Bacon Burger</th>
                <td>Rs.1250</td>
                <td><button class="my-2 my-sm-0" type="submit">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="/frontend Implementation/js/add_beverages.js"></script>
</body>

</html>
