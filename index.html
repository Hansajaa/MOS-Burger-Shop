<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div class="login-form">
        <h1 style="color: #198754; font-family: Verdana, Geneva, Tahoma, sans-serif;">Welcome to MOS Burger Shop</h1>
        <div class="container">
            <input id="txtMail" class="form-control" type="text" placeholder="Username" required>
            <input id="txtPassword" class="form-control" type="password" placeholder="password" required>
            <a>
                <button onclick="login()" class="btn btn-outline-success">login</button>
            </a>
        </div>
    </div>

    <!-- login verification -->
    <script type="text/javascript">
        function login() {

            const mail = document.getElementById("txtMail").value;
            const password = document.getElementById("txtPassword").value;

            if(mail === "Admin" && password === "1234"){
                window.location.href = "./view/burger.html";
            }else{
                alert("wrong email or password !")
            }
               
        }
    </script>
</body>
</html>
